@(id: String)

@scripts = { <script>initAccountPage()</script> }

@main(scripts) {

    <div class="row-fluid">
        <h3>Detalles de la cuenta</h3>
    </div>

    <div class="row-fluid">
        <div class="row-fluid">id: <span id="Id" style="font-weight: bold;">@id</span></div>
        <div class="row-fluid">owner: <span id="Owner" style="font-weight: bold;"></span></div>
        <div class="row-fluid">value: <span id="Value" style="font-weight: bold;"></span></div>
    </div>


}
